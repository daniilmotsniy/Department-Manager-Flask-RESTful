      <h5 class="my-0 mr-md-auto font-weight-normal">Company management tool</h5>
      <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="/">Main</a>
          <a class="p-2 text-dark" href="/employees">Employees</a>
          <a class="p-2 text-dark" href="/departments">Departments</a>

    <div class="container">
        <div class="col">
            <h4>Search employee by birth date</h4>
            <form method="post">
                <input type="date" class="form-control" id="b_date" name="b_date" required><br>

            </form>
                <div>
                    <h5>Name</h5>
                    <h5>Department</h5>
                    <h5>Salary</h5>
                    <a href="/{{r.id}}/delete_employee" class="btn btn-outline-danger btn-sm">Delete</a>
                    <a href="/{{r.id}}/edit_employee" class="btn btn-outline-info btn-sm">Update</a>
                </div>
                <br>
            <form method="post">
                <h4>Search employee by period between dates</h4>
                <input type="date" class="form-control" id="b_date_from" name="b_date_from" required><br>
                <input type="date" class="form-control" id="b_date_to" name="b_date_to" required><br>
                <input class="btn btn-lg btn-primary" type="submit" value="Find"><br>
                <br>
            </form>
                <div>
                    <h5>Name</h5>
                    <h5>Department</h5>
                    <h5>Salary</h5>
                    <a href="/{{r.id}}/delete_employee" class="btn btn-outline-danger btn-sm">Delete</a>
                    <a href="/{{r.id}}/edit_employee" class="btn btn-outline-info btn-sm">Update</a>
                </div>
                <br>
