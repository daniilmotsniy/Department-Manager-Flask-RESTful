    <div class="container">
        <h3>Edit employee</h3><br>
        <form method="post">
            <select class="form-control" id="department" name="department" required>
                  <option>Name</option>
            </select><br>
            <input type="text" class="form-control" id="name" name="name" required><br>
            <input type="date" class="form-control" id="b_date" name="b_date" required><br>
            <input type="text" class="form-control" id="salary" name="salary" required><br>
            <input class="btn btn-lg btn-primary" type="submit" value="Edit"><br>
        </form>
    </div>
